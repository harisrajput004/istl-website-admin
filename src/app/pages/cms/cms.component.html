<div class="flex flex-col font-normal font_inter gap-2">
    <div>
      <p class="bg-black rounded-[5px] p-2.5 h-[48px] text-[#F2F2F2]">Title</p>
    </div>
  
    <div *ngFor="let page of filteredPages" class="flex items-center justify-between bg-[#F2F2F2] rounded-[5px] p-2.5 h-[48px] text-[#1D1D1D]">
        <div>
          <p>{{ page.pageName }}</p>
        </div>  
        <div class="flex gap-[10px]">
          <a [routerLink]="['/cms/edit'+ '/' + pageRoutes[page.id]]" class="action-link w-[40px] h-[40px] flex justify-center items-center bg-[#FFF] py-[5px] px-[8px]">
            <fa-icon [icon]="faPenToSquare" class="text-[#951C33]"></fa-icon>
          </a>
