<div class="modal-overlay" (click)="closeModal()">
    <div class="modal-content" (click)="$event.stopPropagation()">
      <h3>Confirm Deletion</h3>
      <p>Are you sure you want to delete this job category?</p>
      <div class="modal-actions gap-[20px] flex w-full justify-end">
        <button class="cursor-pointer" (click)="closeModal()">Cancel</button>
        <button class="cursor-pointer" (click)="confirm()">Delete</button>
      </div>
    </div>
  </div>
