<div class="my-[30px] flex flex-col gap-[24px] overflow-x-auto w-full font_inter">
    <!-- <div class="flex justify-between w-full">
        <h3>Add Home Page Testimonials</h3>
    </div> -->
    <div class="overflow-y-auto max-h-[520px]">
        <form (ngSubmit)="onSubmit()" [formGroup]="teamForm">

            <div class="py-[35px] px-[30px] rounded-t-[15px] rounded-br-none rounded-bl-none bg-[#F2F2F2]">
                <div class="flex flex-col gap-[20px]">
                    <h3 class="text-[#333] font-medium">Add Team</h3>

                    <div class="flex flex-col gap-[20px]">
                        <div class="flex gap-[10px] w-full">
                            <div class="flex flex-col gap-[15px] w-[50%]">
                                <label class="text-[#333] font-medium" for="firstName">Team First Name</label>
                                <input id="firstName" formControlName="firstName"
                                    class="px-[20px] py-[8px] rounded-[5px] bg-[#F6F6F6] shadow-[0px_0px_3px_0px_rgba(66,156,214,0.38)] text-[#292929] font-normal"
                                    type="text">
                                <div *ngIf="teamForm.get('firstName')?.touched && teamForm.get('firstName')?.errors"
                                    class="text-red-500">
                                    First name is required
                                </div>
                            </div>
                            <div class="flex flex-col gap-[15px] w-[50%]">
                                <label class="text-[#333] font-medium" for="lastName">Team Last Name</label>
                                <input id="lastName" formControlName="lastName"
                                    class="px-[20px] py-[8px] rounded-[5px] bg-[#F6F6F6] shadow-[0px_0px_3px_0px_rgba(66,156,214,0.38)] text-[#292929] font-normal"
                                    type="text">
                                <div *ngIf="teamForm.get('lastName')?.touched && teamForm.get('lastName')?.errors"
                                    class="text-red-500">
                                    Last name is required
                                </div>
                            </div>
                        </div>

                        <div class="flex flex-col gap-[15px]">
                            <label class="text-[#333] font-medium" for="title">Title</label>
                            <input id="title" formControlName="title"
                                class="px-[20px] py-[8px] rounded-[5px] bg-[#F6F6F6] shadow-[0px_0px_3px_0px_rgba(66,156,214,0.38)] text-[#292929] font-normal"
                                type="text">
                            <div *ngIf="teamForm.get('title')?.touched && teamForm.get('title')?.errors"
                                class="text-red-500">
                                Title is required
                            </div>
                        </div>

                        <div class="flex flex-col gap-[15px]">
                            <label class="text-[#333] font-medium" for="description">Description</label>
                            <textarea id="description" formControlName="description"
                                class="px-[20px] py-[8px] rounded-[5px] bg-[#F6F6F6] shadow-[0px_0px_3px_0px_rgba(66,156,214,0.38)] text-[#292929] font-normal resize-none min-h-[100px] max-h-[200px] overflow-y-auto"
                                rows="3"></textarea>
                            <div *ngIf="teamForm.get('description')?.touched && teamForm.get('description')?.errors"
                                class="text-red-500">
                                Description is required
                            </div>
                        </div>

                        <div class="flex gap-[10px] w-full">
                            <div class="flex flex-col gap-[15px] w-[50%]">
                                <label class="text-[#333] font-medium" for="twitterURL">Twitter URL</label>
                                <input placeholder="https://twitter.com/@username"
                                    (input)="onSocialUrlInput('twitterURL')" id="twitterURL"
                                    formControlName="twitterURL"
                                    class="px-[20px] py-[8px] rounded-[5px] bg-[#F6F6F6] shadow-[0px_0px_3px_0px_rgba(66,156,214,0.38)] text-[#292929] font-normal"
                                    type="text">
                                <div *ngIf="teamForm.get('twitterURL')?.touched && teamForm.get('twitterURL')?.errors"
                                    class="text-red-500">
                                    <div *ngIf="teamForm.get('twitterURL')?.errors?.['required']">Twitter URL is
                                        required
                                    </div>
                                    <div *ngIf="teamForm.get('twitterURL')?.errors?.['pattern']">Please enter a valid
                                        Twitter URL</div>
                                </div>
                            </div>
                            <div class="flex flex-col gap-[15px] w-[50%]">
                                <label class="text-[#333] font-medium" for="linkedinURL">LinkedIn URL</label>
                                <input (input)="onSocialUrlInput('linkedinURL')" id="linkedinURL"
                                    formControlName="linkedinURL"
                                    class="px-[20px] py-[8px] rounded-[5px] bg-[#F6F6F6] shadow-[0px_0px_3px_0px_rgba(66,156,214,0.38)] text-[#292929] font-normal"
                                    type="text" placeholder="https://linkedin.com/in/username">
                                <div *ngIf="(teamForm.get('linkedinURL')?.touched || teamForm.get('linkedinURL')?.dirty) && 
                                            teamForm.get('linkedinURL')?.errors" class="text-red-500">
                                    <div *ngIf="teamForm.get('linkedinURL')?.errors?.['pattern']">
                                        Please enter a valid LinkedIn URL
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="flex gap-[10px] w-full">
                            <div class="flex flex-col gap-[15px] w-[50%]">
                                <label class="text-[#333] font-medium" for="tiktokURL">TikTok URL</label>
                                <input (input)="onSocialUrlInput('tiktokURL')" id="tiktokURL"
                                    formControlName="tiktokURL"
                                    class="px-[20px] py-[8px] rounded-[5px] bg-[#F6F6F6] shadow-[0px_0px_3px_0px_rgba(66,156,214,0.38)] text-[#292929] font-normal"
                                    type="text" placeholder="https://tiktok.com/@username"
                                    [class.border-red-500]="(teamForm.get('tiktokURL')?.touched || teamForm.get('tiktokURL')?.dirty) && teamForm.get('tiktokURL')?.invalid"
                                    [class.border-green-500]="teamForm.get('tiktokURL')?.valid && teamForm.get('tiktokURL')?.value">
                                <div *ngIf="(teamForm.get('tiktokURL')?.touched || teamForm.get('tiktokURL')?.dirty) && teamForm.get('tiktokURL')?.errors"
                                    class="text-red-500 text-sm mt-1">
                                    <div *ngIf="teamForm.get('tiktokURL')?.errors?.['pattern']">
                                        Please enter a valid TikTok URL format
                                    </div>
                                </div>
                            </div>
                            <div class="flex flex-col gap-[15px] w-[50%]">
                                <label class="text-[#333] font-medium" for="email">Email</label>
                                <input id="email" formControlName="email"
                                    class="px-[20px] py-[8px] rounded-[5px] bg-[#F6F6F6] shadow-[0px_0px_3px_0px_rgba(66,156,214,0.38)] text-[#292929] font-normal"
                                    type="text">
                                <div *ngIf="teamForm.get('email')?.touched && teamForm.get('email')?.errors"
                                    class="text-red-500">
                                    email is required
                                </div>
                            </div>
                        </div>

                        <div class="flex flex-col gap-[15px]">
                            <label class="text-[#333] font-medium" for="image">Image</label>
                            <app-single-image-upload (imageSelected)="handleImage($event)"
                                [isInvalid]="!!(teamForm.get('image')?.touched && teamForm.get('image')?.invalid)"></app-single-image-upload>
                            <div *ngIf="teamForm.get('image')?.touched && teamForm.get('image')?.errors?.['required']"
                                class="text-red-500">
                                Image is required
                            </div>
                        </div>

                        <div *ngIf="errorMessage" class="text-red-500 p-2">
                            {{ errorMessage }}
                        </div>
                    </div>
                </div>
            </div>
            <div class="flex justify-end gap-[10px] w-full pb-[35px] px-[30px] bg-[#F2F2F2]">
                <button type="submit" class="primary_button cursor-pointer" [disabled]="isSubmitting">
                    <span *ngIf="!isSubmitting">Save</span>
                    <span *ngIf="isSubmitting">Saving...</span>
                </button>
                <a routerLink="/crud" class="transarent_button">Cancel</a>
            </div>
        </form>
    </div>
</div>
