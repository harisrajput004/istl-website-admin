
<div class="my-[30px] flex flex-col gap-[24px] overflow-x-auto w-full font_inter">
    <!-- <div class="flex justify-between w-full">
        <h3>Add Home Page Testimonials</h3>
    </div> -->
    <div class="my-[30px] flex flex-col gap-[24px] overflow-x-auto w-full font_inter">
        <form (ngSubmit)="onSubmit()" [formGroup]="testimonialForm">
            <div class="py-[35px] px-[30px] rounded-t-[15px] rounded-br-none rounded-bl-none bg-[#F2F2F2]">
                <div class="flex flex-col gap-[20px]">
                    <h3 class="text-[#333] font-medium">Edit Testimonal</h3>
            
                    <div class="flex flex-col gap-[20px]">
                        <div class="flex flex-col gap-[15px]">
                            <label class="text-[#333] font-medium" for="clientName">Client Name</label>
                            <input id="clientName" formControlName="clientName"
                                class="px-[20px] py-[8px] rounded-[5px] bg-[#F6F6F6] shadow-[0px_0px_3px_0px_rgba(66,156,214,0.38)] text-[#292929] font-normal"
                                type="text">
                            <div *ngIf="testimonialForm.get('clientName')?.touched && testimonialForm.get('clientName')?.errors" class="text-red-500">
                                Client name is required
                            </div>
                        </div>
            
                        <div class="flex flex-col gap-[15px]">
                            <label class="text-[#333] font-medium" for="comment">Comment</label>
                            <textarea id="comment" formControlName="comment"
                                class="px-[20px] py-[8px] rounded-[5px] bg-[#F6F6F6] shadow-[0px_0px_3px_0px_rgba(66,156,214,0.38)] text-[#292929] font-normal resize-none min-h-[100px] max-h-[200px] overflow-y-auto"
                                rows="3"></textarea>
                            <div *ngIf="testimonialForm.get('comment')?.touched && testimonialForm.get('comment')?.errors" class="text-red-500">
                                Comment is required
                            </div>
                        </div>
    
                        <div class="flex flex-col gap-[15px]">
                            <label class="text-[#333] font-medium" for="clientOccupation">Client Occupation</label>
                            <input id="clientOccupation" formControlName="clientOccupation"
                                class="px-[20px] py-[8px] rounded-[5px] bg-[#F6F6F6] shadow-[0px_0px_3px_0px_rgba(66,156,214,0.38)] text-[#292929] font-normal"
                                type="text">
                            <div *ngIf="testimonialForm.get('clientOccupation')?.touched && testimonialForm.get('clientOccupation')?.errors" class="text-red-500">
                                Client occupation is required
                            </div>
                        </div>
    
                        <div class="flex flex-col gap-[15px]">
                            <label class="text-[#333] font-medium" for="image">Image</label>
                            <div *ngIf="currentImageUrl" class="mb-3">
                                <p class="text-sm text-gray-500 mb-1">Current Image:</p>
                                <img [src]="currentImageUrl" alt="Current testimonial image" class="w-20 h-20 object-cover rounded">
                            </div>
                            <app-single-image-upload 
                                (imageSelected)="handleImage($event)" 
                                [isInvalid]="!!(testimonialForm.get('image')?.touched && testimonialForm.get('image')?.invalid)">
                            </app-single-image-upload>
                            <div *ngIf="testimonialForm.get('image')?.touched && testimonialForm.get('image')?.errors?.['required']" 
                                class="text-red-500">
                            {{ hasDeletedImage ? 'You must provide an image' : 'Image is required' }}
                            </div>
                            <div class="text-sm text-gray-500">Leave empty to keep current image</div>
                        </div>
    
                        <div *ngIf="errorMessage" class="text-red-500 p-2">
                            {{ errorMessage }}
                        </div>
                    </div>
                </div>
            </div>
            <div class="flex justify-end gap-[10px] w-full pb-[35px] px-[30px] bg-[#F2F2F2]">
                <button type="submit" class="primary_button cursor-pointer" [disabled]="isSubmitting">
                    <span *ngIf="!isSubmitting">Update</span>
                    <span *ngIf="isSubmitting">Updating...</span>
                </button>
                <a routerLink="/crud" class="transarent_button">Cancel</a>
            </div>
        </form>
    </div>
</div>
