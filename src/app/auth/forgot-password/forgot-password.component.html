<div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8 bg-white p-10 rounded-xl shadow-lg">
        <div class="text-center">
            <h2 class="mt-6 text-3xl font-extrabold text-gray-900">Reset Password</h2>
            <p class="mt-2 text-sm text-gray-600">Enter your email to receive a password reset link</p>
        </div>

        <form class="mt-8 space-y-6 flex flex-col gap-[20px]" [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
            <div class="rounded-md space-y-4">
                <div class="flex flex-col gap-[20px]">
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
                    <input id="email" type="email" formControlName="email" required class="appearance-none relative block w-full px-4 py-3 border border-gray-300 
                         placeholder-gray-500 text-gray-900 rounded-lg focus:outline-none 
                         focus:ring-2 focus:ring-primary-500 focus:border-primary-500 focus:z-10 sm:text-sm"
                        placeholder="Enter your email"
                        [class.border-red-300]="submitted && forgotPasswordForm.get('email')?.invalid">
                    <div *ngIf="submitted && forgotPasswordForm.get('email')?.errors" class="mt-1 text-sm text-red-600">
                        <span *ngIf="forgotPasswordForm.get('email')?.errors?.['required']">Email is required</span>
                        <span *ngIf="forgotPasswordForm.get('email')?.errors?.['email']">Please provide a valid
                            email</span>
                    </div>
                </div>
            </div>

            <div class="">
                <button type="submit" [disabled]="isLoading"
                    class="primary_button cursor-pointer px-4 py-2 w-full">
                    <span *ngIf="isLoading">
                        <svg class="animate-spin -ml-1 mr-2 h-4 w-4 text-white" xmlns="http://www.w3.org/2000/svg"
                            fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4">
                            </circle>
                            <path class="opacity-75" fill="currentColor"
                                d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
                            </path>
                        </svg>
                    </span>
                    {{ isLoading ? 'Sending...' : 'Send Reset Link' }}
                </button>
            </div>

            <div class="text-center text-sm">
                <a routerLink="/login" class="font-medium text-primary-600 hover:text-primary-500">
                    Back to login
                </a>
            </div>

            <div *ngIf="successMessage" class="mt-4 p-3 bg-green-50 rounded-lg text-green-700 text-sm">
                {{ successMessage }}
            </div>

            <div *ngIf="errorMessage" class="mt-4 p-3 bg-red-50 rounded-lg text-red-700 text-sm">
                {{ errorMessage }}
            </div>
        </form>
    </div>
</div>
