<div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8 bg-white p-10 rounded-xl shadow-lg">
        <div class="text-center">
            <h2 class="mt-6 text-3xl font-extrabold text-gray-900">Reset Password</h2>
            <p class="mt-2 text-sm text-gray-600">Create a new password for your account</p>
        </div>

        <form class="mt-8 space-y-6 flex flex-col gap-[20px]" [formGroup]="resetForm" (ngSubmit)="onSubmit()">
            <div class="rounded-md space-y-4 flex flex-col gap-[20px]">
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-1">New Password</label>
                    <div class="relative">
                        <input [type]="showPassword ? 'text' : 'password'" id="password" formControlName="password"
                            class="appearance-none relative block w-full px-4 py-3 border border-gray-300 
                      placeholder-gray-500 text-gray-900 rounded-lg focus:outline-none 
                      focus:ring-2 focus:ring-primary-500 focus:border-primary-500 focus:z-10 sm:text-sm"
                            placeholder="Enter new password">
                        <button type="button" (click)="togglePasswordVisibility('password')"
                            class="z-[20] absolute inset-y-0 right-0 pr-3 flex items-center text-gray-400 hover:text-gray-500">
                            <span class="sr-only">Toggle password visibility</span>
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"
                                    *ngIf="!showPassword" />
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21"
                                    *ngIf="showPassword" />
                            </svg>
                        </button>
                    </div>
                    <div *ngIf="resetForm.get('password')?.touched && resetForm.get('password')?.errors"
                        class="mt-1 text-sm text-red-600 flex flex-col gap-[5px]">
                        <div class="mt-[5px]" *ngIf="resetForm.get('password')?.errors?.['required']">Password is required</div>
                        <div *ngIf="resetForm.get('password')?.errors?.['minlength']">Password must be at least 8
                            characters
                        </div>
                        <div *ngIf="resetForm.get('password')?.errors?.['pattern']">
                            Password must contain at least one uppercase letter, one lowercase letter, one number and
                            one special character
                        </div>
                    </div>
                </div>

                <div>
                    <label for="confirmPassword" class="block text-sm font-medium text-gray-700 mb-1">Confirm
                        Password</label>
                    <div class="relative">
                        <input [type]="showConfirmPassword ? 'text' : 'password'" id="confirmPassword"
                            formControlName="confirmPassword" class="appearance-none relative block w-full px-4 py-3 border border-gray-300 
                      placeholder-gray-500 text-gray-900 rounded-lg focus:outline-none 
                      focus:ring-2 focus:ring-primary-500 focus:border-primary-500 focus:z-10 sm:text-sm"
                            placeholder="Confirm your password">
                        <button type="button" (click)="togglePasswordVisibility('confirmPassword')"
                            class="z-[20] absolute inset-y-0 right-0 pr-3 flex items-center text-gray-400 hover:text-gray-500">
                            <span class="sr-only">Toggle password visibility</span>
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"
                                    *ngIf="!showConfirmPassword" />
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21"
                                    *ngIf="showConfirmPassword" />
                            </svg>
                        </button>
                    </div>
                    <div *ngIf="resetForm.get('confirmPassword')?.touched && resetForm.errors?.['mismatch']"
                        class="mt-[5px] text-sm text-red-600">
                        Passwords do not match
                    </div>
                </div>
            </div>

            <div>
                <button type="submit" [disabled]="isSubmitting || resetForm.invalid"
                    class="primary_button cursor-pointer px-4 py-2 w-full">
                    <span *ngIf="isSubmitting" class="absolute left-0 inset-y-0 flex items-center pl-3">
                        <svg class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none"
                            viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4">
                            </circle>
                            <path class="opacity-75" fill="currentColor"
                                d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
                            </path>
                        </svg>
                    </span>
                    {{ isSubmitting ? 'Resetting...' : 'Reset Password' }}
                </button>
                <div *ngIf="errorMessage" class="mt-4 p-3 bg-red-50 rounded-lg text-red-700 text-sm">
                    {{ errorMessage }}
                </div>

                <div *ngIf="successMessage" class="mt-4 p-3 bg-green-50 rounded-lg text-green-700 text-sm">
                    {{ successMessage }}
                </div>
            </div>
        </form>
    </div>
</div>
