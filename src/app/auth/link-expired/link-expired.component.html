<div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8 bg-white p-10 rounded-xl shadow-lg">
        <div class="text-center">
            <svg xmlns="http://www.w3.org/2000/svg" class="mx-auto h-16 w-16 text-red-500" fill="none"
                viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
            </svg>
            <h2 class="mt-6 text-3xl font-extrabold text-gray-900">Link Expired</h2>
            <p class="mt-2 text-sm text-gray-600">
                This password reset link has expired. Please request a new one below.
            </p>
        </div>

        <div class="mt-8 space-y-6">
            <button (click)="navigateToResetRequest()"
                class="primary_button cursor-pointer px-4 py-2 w-full">
                Request New Reset Link
            </button>

            <div class="text-center text-sm">
                <a routerLink="/login" class="font-medium text-primary-600 hover:text-primary-500">
                    Back to Login
                </a>
            </div>
        </div>
    </div>
</div>
